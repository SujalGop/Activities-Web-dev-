<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>My table</h1>
    
    <table border="1" cellpadding="1" cellspacing="1">
        <caption>Marksheet</caption>
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Ankit</td>
            <td>25</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>18</td>
            <td>33</td>
        </tr>
        <tr>
            <td>Sarthak</td>
            <td>22</td>
            <td>0</td>
        </tr>
        </table>

    
</body>
</html>
