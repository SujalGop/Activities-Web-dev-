<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul {
            background-color: lightblue;
            padding: 10px;
            border: 2px solid blue;
            display: inline-block;
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Shopping List</h1>
    <ul type="">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
        <li>Grapes</li>
    </ul>
    <h1>To Do List</h1>
    <ol type="A">
        <li>Wake up early </li>
        <li>Breakfast</li>
        <li>Lunch</li>
        <li>Dinner</li>
        <li>Sleep</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JavaScript</dt>
        <dd>A programming language for the web</dd>
    </dl>
    
</body>
</html>
